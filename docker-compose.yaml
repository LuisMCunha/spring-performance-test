version: "3.8"
services:
  # this is the jvm image, available after running "bootBuildImage" gradle task
  web-api-jvm:
    container_name: web-api-jvm-virtual-threads
    image: luismcunha/spring-web-redis-jvm:0.1
    environment:
      PORT: 8080
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '4'
    networks:
      - spring-redis-network
    depends_on:
      - redis-db
  # this is the graalvm native image, available after running "bootBuildImage" gradle task
  web-api-native:
    container_name: web-api-native-virtual-threads
    image: luismcunha/spring-web-redis-native:0.1
    environment:
      PORT: 8081
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    deploy:
      resources:
        limits:
          cpus: '4'
    ports:
      - "8081:8081"
    networks:
      - spring-redis-network
    depends_on:
      - redis-db

  # this is the jvm image, available after running "bootBuildImage" gradle task
  web-api-jvm-os-threads:
    container_name: web-api-jvm-os-threads
    image: luismcunha/spring-web-redis-jvm-os-threads:0.1
    environment:
      PORT: 8082
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    ports:
      - "8084:8084"
    deploy:
      resources:
        limits:
          cpus: '4'
    networks:
      - spring-redis-network
    depends_on:
      - redis-db
  # this is the native image, available after running "bootBuildImage" gradle task
  web-api-native-os-threads:
    container_name: web-api-native-os-threads
    image: luismcunha/spring-web-redis-native-os-threads:0.1
    environment:
      PORT: 8083
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    ports:
      - "8085:8085"
    deploy:
      resources:
        limits:
          cpus: '4'
    networks:
      - spring-redis-network
    depends_on:
      - redis-db
  # this is the jvm image, available after running "bootBuildImage" gradle task
  webflux-api-jvm:
    container_name: webflux-api-jvm
    image: luismcunha/spring-webflux-redis-jvm:0.1
    environment:
      PORT: 8084
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    ports:
      - "8082:8082"
    deploy:
      resources:
        limits:
          cpus: '4'
    networks:
      - spring-redis-network
    depends_on:
      - redis-db
  # this is the graalvm native image, available after running "bootBuildImage" gradle task
  webflux-api-native:
    container_name: webflux-api-native
    image: luismcunha/spring-webflux-redis-native:0.1
    environment:
      PORT: 8085
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    ports:
      - "8083:8083"
    deploy:
      resources:
        limits:
          cpus: '4'
    networks:
      - spring-redis-network
    depends_on:
      - redis-db
  redis-db:
    container_name: redis-db
    image: redis
    ports:
      - "6379:6379"
    networks:
      - spring-redis-network
networks:
  spring-redis-network:
